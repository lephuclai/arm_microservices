<html>
<head>
	<title>Object List</title>
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
</head>
<body>
	<h1>Object List</h1>
	</table>
	<form action="/action" method="POST">
	<table class="none">
		<tr>
			<th colspan="7" style="text-align: left;"><b><big><label>Create:</label></big></b></th>
		</tr>
		<tr>
			<td><input type="text" name="Name" placeholder="Name" /></td>
			<td><input type="number" step="any" name="Confidence" placeholder="Confidence" /></td>
			<td><input type="text" name="DateTime" placeholder="Date and time" /></td>
			<td><button type="submit"> Create </button></td>
		</tr>
	</table>
	</form>
	</table>

	<table>
	    <tr id="row">
	    	<th class="Name">Name</th>
	    	<th class="Confidence">Confidence</th>
	    	<th class="DateTime">Date and time</th>
			<th class="func1">Remove</th>
			<th class="func2">Modify</th>
	    </tr>
	{% for item in curs %}
		<tr class="datas">
			<td class="Name">{{ item["Name"] }}</td>
			<td class="Confidence">{{ item["Confidence"] }}</td>
			<td class="DateTime">{{ item["DateTime"] }}</td>
			<td class="func1"><a href="./remove?_id={{ item['_id'] }}"><button type="submit">DELETE</button></a></td>
			<td class="func1"><a href="./update?_id={{ item['_id'] }}"><button type="submit">EDIT</button></a></td>
		</tr>
	{% endfor %}
</body>
</html>
